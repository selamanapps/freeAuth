  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- COMPONENTS ---

      // 1. Navbar
      const NavBar = ({ activeTab, setTab }) => {
        const [scrolled, setScrolled] = useState(false);
        const [mobileMenu, setMobileMenu] = useState(false);

        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 20);
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

        const navLinks = [
          { id: "home", label: "Product" },
          { id: "developers", label: "Documentation" },
          { id: "deploy", label: "Deploy" },
        ];

        return (
          <nav
            className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? "glass py-3" : "py-6 bg-transparent"}`}
          >
            <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
              {/* Logo */}
              <div
                className="flex items-center gap-3 cursor-pointer group"
                onClick={() => setTab("home")}

                <div className="w-10 h-10 bg-brand-500/10 border border-brand-500/20 rounded-xl flex items-center justify-center group-hover:bg-brand-500 group-hover:text-white transition-all duration-300">
                  <i className="fas fa-shield-alt text-brand-500 group-hover:text-white text-lg"></i>
                </div>

                      <i className="fas fa-fingerprint"></i>
                    </div>
                    <h3 className="text-2xl font-bold mb-3">
